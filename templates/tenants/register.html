<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Tenant - EchoDesk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            height: 80px;
        }
        
        .domain-preview {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            margin-top: 5px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #495057;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #2f855a;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üöÄ EchoDesk</h1>
            <p>Create Your Multi-Tenant CRM</p>
        </div>
        
        <div id="error-message" class="error" style="display: none;"></div>
        <div id="success-message" class="success" style="display: none;"></div>
        
        <form id="registration-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="company_name">Company Name *</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Brief description of your organization"></textarea>
            </div>
            
            <div class="form-group">
                <label for="admin_first_name">Admin First Name *</label>
                <input type="text" id="admin_first_name" name="admin_first_name" required>
            </div>
            
            <div class="form-group">
                <label for="admin_last_name">Admin Last Name *</label>
                <input type="text" id="admin_last_name" name="admin_last_name" required>
            </div>
            
            <div class="form-group">
                <label for="admin_email">Admin Email *</label>
                <input type="email" id="admin_email" name="admin_email" required>
            </div>
            
            <div class="form-group">
                <label for="admin_password">Admin Password *</label>
                <input type="password" id="admin_password" name="admin_password" required>
                <small style="color: #666; font-size: 12px;">Must be at least 8 characters with uppercase, lowercase, and numbers</small>
            </div>
            
            <div class="form-group">
                <label>Your Subdomain</label>
                <div class="domain-preview" id="domain-preview">
                    <span id="generated-domain">your-company.echodesk.ge</span>
                </div>
                <small style="color: #666; font-size: 12px;">Auto-generated based on your company name</small>
            </div>
            
            <button type="submit" class="submit-btn">Create My Tenant</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your tenant...</p>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const companyNameInput = document.getElementById('company_name');
        const generatedDomainSpan = document.getElementById('generated-domain');
        
        // Auto-generate domain from company name
        companyNameInput.addEventListener('input', function() {
            const companyName = this.value.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '') // Remove special characters
                .replace(/\s+/g, '-') // Replace spaces with hyphens
                .replace(/-+/g, '-') // Replace multiple hyphens with single
                .replace(/^-|-$/g, ''); // Remove leading/trailing hyphens
            
            const domain = companyName || 'your-company';
            generatedDomainSpan.textContent = `${domain}.echodesk.ge`;
        });
        
        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            form.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get form data
            const formData = new FormData(form);
            
            // Generate domain from company name
            const companyName = formData.get('company_name').toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            
            formData.set('domain', companyName);
            
            try {
                const response = await fetch('/api/register/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Success
                    successMessage.innerHTML = `
                        <strong>üéâ Success!</strong><br>
                        Your tenant has been created successfully!<br>
                        <strong>Your URL:</strong> <a href="https://${data.domain_url}" target="_blank">${data.domain_url}</a><br>
                        <strong>Admin Login:</strong> ${data.admin_email}<br>
                        You can now access your tenant at the link above.
                    `;
                    successMessage.style.display = 'block';
                    
                    // Optionally redirect after a delay
                    setTimeout(() => {
                        window.open(`https://${data.domain_url}`, '_blank');
                    }, 3000);
                } else {
                    // Error
                    let errorText = 'Registration failed. Please try again.';
                    if (data.error) {
                        errorText = data.error;
                    } else if (data.domain) {
                        errorText = data.domain[0];
                    } else if (data.admin_password) {
                        errorText = data.admin_password[0];
                    }
                    
                    errorMessage.textContent = errorText;
                    errorMessage.style.display = 'block';
                    form.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.style.display = 'block';
                form.style.display = 'block';
            }
            
            loading.style.display = 'none';
        });
    </script>
</body>
</html>
